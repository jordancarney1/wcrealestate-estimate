/**
 * Page specific styling
 */

body {
  background-color: #f5f5f5;
  font-family: "Roboto", sans-serif;
  font-size: 14px;
}

h1,
label {
  color: rgb(180, 1, 1);
}

.inputContainer {
  display: block;
  margin: 1em 0;
}

.inputContainer label {
  display: block;
}

.inputContainer input {
  display: block;
  min-width: 500px;
  padding: 8px;
}

.aligner {
  padding: 1em;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%);
}

h1 {
  margin-top: 0;
}

form {
  flex: none;
  max-width: 50%;
  flex: 1;
  padding: 15em;
} */

button {
  background-color: #E05454;
  border-radius: 2px;
  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
  text-transform: uppercase;
  cursor: pointer;
  padding: 0px 30px;
  color: white;
  letter-spacing: 0.5px;
  transition: 0.2s ease-out;
  text-align: center;
  height: 45px;
  line-height: 45px;
  border: none;
  outline: none;
  font-size: 12px;
}

button:hover {
  background-color: #F79D9D;
  color: white;
  box-shadow: 0 5px 11px 0 rgba(0,0,0,0.18), 0 4px 15px 0 rgba(0,0,0,0.15);
}

  </style>
</head>
<body>
  <div class="aligner">
    <h1>How much is your home worth?</h1>
    <form action="/" method="post" id="propertyEstimateForm">
      
      <div class="inputContainer">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" autocomplete="off" />
      </div>
    
      <div class="inputContainer">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />
      </div>

      <button type="button" id="submitButton">Get Estimate</button>
    </form>
  </div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpxyI6N4ePbWfiqbLeN5n1cEFde3F0pBI&libraries=places"></script>
<script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
